<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Autour+One|Life+Savers|Rakkas" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>

   
    <title>Totally Trivia</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h2>Ultimate Harry Potter Trivia Game</h2>
                  <div style="width:100%;height:0;padding-bottom:42%;position:relative;"><iframe src="https://giphy.com/embed/Bh3YfliwBZNwk" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/harry-potter-hogwarts-movie-Bh3YfliwBZNwk">via GIPHY</a></p>

                </div>
              </div>
             <div class="text-center">
                <button id="start-button" class="btn btn-primary text-center">Start!</button>
             </div> 

              <div id="timer" class="text-center"></div>
              <div id="question" class="text-center"></div>
              <div id="choices" class="text-center">
                    <div>
                        <button class="answerchoice btn btn-primary" id="buttonA"></button>
                   
                        <button class="answerchoice btn btn-primary" id="buttonB"></button>
                    
                        <button class="answerchoice btn btn-primary" id="buttonC"></button>
                  
                        <button class="answerchoice btn btn-primary" id="buttonD"></button>
                    </div>
                </div>
              </div>
              <div></div>
              <div id="correct"></div>
              <div id="incorrect"></div>
              <div><br></div>
<footer>
    <img src="assets/images/glasses.jpg" class="rounded mx-auto d-block" width="10%">
</footer>
</body>
</html>
